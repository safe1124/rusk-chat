<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 캐릭터 챗봇</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="character-info">
                <img src="images/rask.png" alt="ラスク" class="character-avatar" id="characterAvatar">
                <div class="character-details">
                    <h1 class="character-name" id="characterName">ラスク</h1>
                    <span class="character-status" id="characterStatus">로컬 모드</span>
                </div>
            </div>
            <button class="settings-btn" id="settingsBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </button>
        </header>

        <!-- Settings Modal -->
        <div class="settings-modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>⚙️ 설정</h2>
                    <button class="close-btn" id="closeSettings">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-section">
                        <h3>🎭 캐릭터 정보</h3>
                        <div class="character-profile" id="characterProfile">
                            <!-- 캐릭터 정보가 JavaScript로 채워집니다 -->
                        </div>
                    </div>
                    
                    <div class="setting-section">
                        <h3>🔑 OpenAI API 설정</h3>
                        <div class="security-warning" id="securityWarning" style="display: none;">
                            <p>⚠️ <strong>보안 경고:</strong> 프로덕션 환경에서는 API 키를 안전하게 관리하기 위해 백엔드 서버 사용을 권장합니다.</p>
                        </div>
                        <p class="setting-description">
                            실제 AI와 대화하려면 OpenAI API 키가 필요합니다.<br>
                            <a href="https://platform.openai.com/api-keys" target="_blank">여기</a>에서 API 키를 발급받으세요.
                        </p>
                        <div class="input-group">
                            <label for="apiKeyInput">API 키:</label>
                            <input type="password" id="apiKeyInput" placeholder="sk-...로 시작하는 API 키를 입력하세요">
                        </div>
                        <div class="button-group">
                            <button class="btn btn-primary" id="saveSettings">💾 저장</button>
                            <button class="btn btn-secondary" id="testApi">🧪 테스트</button>
                            <button class="btn btn-danger" id="clearApi">🗑️ 초기화</button>
                        </div>
                    </div>
                    <div class="setting-section">
                        <h3>📋 시스템 정보</h3>
                        <div class="info-item">
                            <span class="info-label">모드:</span>
                            <span class="info-value" id="modeInfo">로컬 모드</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">환경:</span>
                            <span class="info-value" id="envInfo">개발</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">보안 수준:</span>
                            <span class="info-value" id="securityLevel">낮음</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">현재 감정:</span>
                            <span class="info-value" id="currentEmotion">기본</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Messages Container -->
        <main class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="character-intro">
                        <img src="images/rask.png" alt="ラスク" class="intro-avatar">
                        <div class="intro-text">
                            <h3>こんにちは！ 👋</h3>
                            <p>私はラスクです。今日はどんなお話をしましょうか？</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="chat-input-area">
            <div class="input-container">
                <button class="attachment-btn" id="attachmentBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                    </svg>
                </button>
                <div class="text-input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="메시지를 입력하세요..." 
                        rows="1"
                        maxlength="1000"></textarea>
                    <div class="input-actions">
                        <span class="char-count" id="charCount">0/1000</span>
                    </div>
                </div>
                <button class="send-btn" id="sendBtn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </footer>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-avatar">
                <img src="images/rask.png" alt="ラスク">
            </div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script src="js/environment.js"></script>
    <script src="js/backend.js"></script>
    <script src="js/config.js"></script>
    <script src="js/openai.js"></script>
    <script src="js/characters.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
